{% extends 'base.html' %}

{% block start %}
{% load static %}
<div class="container-fluid p-0">
    <div class="row bg-info-subtle p-2 m-1">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27443.672349486063!2d76.7631472743164!3d30.70549299999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fed0b00000f03%3A0x5eb9a76d482b9e9d!2sLenskart.com%20at%20Elante%20Mall!5e0!3m2!1sen!2sin!4v1726503587893!5m2!1sen!2sin" class="ms-0 me-0 border" width="600" height="532" style="width:50%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
        <div class="contact-us bg-primary-subtle" style="width:720px; height:532px">
            <form method="post" action="/customercare">
                <div class="row p-1 ms-0 mt-2" style="width:700px; height:515px">
                    <h1 class="text-center p-0 m-0">Contact Us</h1>
                    <div class="row row-w ps-0 ms-0 mt-3">
                        <div class="col bg-transparent">
                            <label for="validationcustom01" class="form-label">First name</label>
                            <input type="text" class="form-control first" placeholder="First name" aria-label="First name" required>
                        </div>
                        <div class="col bg-white">
                            <label for="validationcustom014" class="form-label">Last name</label>
                            <input type="text" class="form-control first" placeholder="Last name" aria-label="Last name" required>
                        </div>
                    </div>
                    <div class="row row-w ps-0 ms-0">
                        <div class="col bg-white">
                            <label for="validationcustom01" class="form-label">Email</label>
                            <input type="email" class="form-control emails" id="floatingInputValue" placeholder="name@example.com" value="" required>
                            {% comment %} <label for="floatingInputValue">Email</label> {% endcomment %}
                        </div>
                    </div>
                    <div class="row row-w ps-0 ms-0">
                        <div class="col bg-white">
                            <label for="validationcustom01" class="form-label">Message</label>
                            <textarea class="form-control message" placeholder="Leave a message here" id="floatingTextarea2" style="height: 100px" required></textarea>
                            <div class="d-grid gap-2 ms-0 mt-3 pe-5">
                                <input class="btn btn-primary ms-5" type="submit" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
